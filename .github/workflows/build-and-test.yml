name: build-and-test
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go_version:
          - 1.14
          - 1
          - master
        db_image:
          - mariadb:10.1
          - mariadb:10.2
          - mariadb:latest
          - mysql:5.6
          - mysql:5.7
          - mysql:latest
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          make \
            GO_VERSION=${{ matrix.go_version }} \
            DB_IMAGE=${{ matrix.db_image }} \
            test-on-docker
